<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Jasur's Blog</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="{% url 'main' %}" id="box" class="box">
                <div class="image-user">
                    <img src="{{ about.image.url }}" alt="Jasur" width="150px" height="150px">
                </div>
                <div class="name">
                    <h1>{{ about.full_name }}</h1>
                    <h2>{{ about.specialization }}</h2>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ about.github_link }}"><img class="icon" src="{% static './icons/github.svg' %}" alt=""></a>
                    </li>
                    <li class="nav-item">
                       <a href="{{ about.telegram_link }}"><img class="icon" src="{% static './icons/telegram.svg' %}" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ about.linkedin_link }}"><img class="icon" src="{% static './icons/linkedin.svg' %}" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

      <section class="blog">

        <div>
            <h2 class="h2_bd">{{ blog.title }}</h2>
            <p class="p_bd">{{ blog.created_at|date:"F j, Y" }}</p>
            <hr class="hr_bd">
        </div>

        <p class="p_pteradaktel">{{ blog.content|safe }}</p>

        <div class="bottom_bd">
            <div>
                <h5 class="bottom_bd_h5">Obuna Bo'ling</h5>
                <p class="bottom_bd_p">Yangi maqola, maruza va darslarimni <a href="https://t.me/lifebackdor">telegram</a> kanalimda topishingiz mumkin.</p>
            </div>
        </div>
        
    </section>
    
    <h5 class="ab_last_descr">Â© 2024 jacur.uz</h5>

      <script src="{% static './js/script.js' %}"></script>
</body>
</html>

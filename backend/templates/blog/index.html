                    <a class="nav-link active" aria-current="page" href="{% url 'blog' %}">Blog</a>

                </li>

        </div>
    </div>
</nav>
   
    <div class="grid-container">
        <div class="cards">
            {% for image in images %}
            <div class="card">
                <img src="{{ image.image.url }}" onclick="openFullScreen(this)" alt="Photo 1">
                <p>{{ image.content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="myModal" class="modal">
